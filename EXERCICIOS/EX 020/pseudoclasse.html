<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            display: inline-block;  /* para ficar na mesma linhas  */
            background-color: lightslategray;
            border: 1px solid black;   /*borda / largura, tipo e cor */
            text-align: center;
            height: 200px;          /*altura */
            width: 200px;               /* largura  */
        }
        div:hover{    /*quando passar o mouse em cima */
            background-color: blue;   /*fica nessa cor   */
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
