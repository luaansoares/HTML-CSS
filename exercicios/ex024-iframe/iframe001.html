<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padrão 300x150-->
        <iframe src="http://www.cursoemvideo.com" frameborder="0" scolling="no"> 
        <!--scolling
        auto: padrão
        yes: mesmo que caiba tudo, vai permitir rolagem
        no: não permite rolagem
        -->
        </iframe> 
        para aprender a programar
    </p>


    <p> O repositorio do 
        <iframe src="http://www.luaansoares.github.io" frameborder="0">
        <a href="https://github.com/gustavoguanabara"></a>
        </iframe> 
        também é muito legal
    </p>
</body>
</html>
