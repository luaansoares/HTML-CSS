<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- action para enviar o formulario para tal ação, autocompleto seria pra não sugerir textos já digitados -->
        <p><label for="inome">Nome: </label>    <!-- Label se usa pra criar relação entre formulario com o input, usando o ID -->
            <input type="text" name="nome" id="inome"></p>          <!-- Adicionando um espaço para digitar o nome -->
        <p><label for="isobrenome">Sobrenome </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>    <!-- Adicionando um espaço para digitar o sobrenome -->
        <p><input type="submit" value="Enviar"></p>         <!-- Adicionando um botão para que seja enviado -->
    </form>
</body>
</html>
