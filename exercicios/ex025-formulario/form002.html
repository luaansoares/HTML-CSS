<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com senha</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" placeholder="Nome">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" > 
        </p>
        <!-- requered: adicionar quando um campo for obrigatorio -->
        <!-- minlength: quando voce quer que o campo do input tenha uma quantidade minima -->
        <!-- maxlength: quando voce quer que o campo do input tenha uma quantidade maxima -->
        <!-- pçaceholder: seria pra adicionar uma informção no campo do input -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
