<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset> <!---tag pra uso de campo, caso queira separar dados-->
            <legend>Dados pessoais</legend> <!---legenda pra     pra uso de campo-->
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^(\d{2}\)\d{4,5}-\d{4}$">
                <!--pattern: pro formato ou algo ser padrÃ£o-->
                <!--dentro do patterns, sempre se inicia com ^ e finaliza com $-->
                <!--(\d{2}\) digito 86 ex-->
                <!--\d{4,5} de 4 a 5 digitos-->
                <!---\d{4} quatro digitos-->
                <!--Estudar mais sobre RegEx-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
