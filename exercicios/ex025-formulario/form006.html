<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formluario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label> <!--Nova tag-->
            <input type="color" name="cor" id="icor">
        </p>
            <!--input "color" permite ao usuario escolhar a cor que deseja-->


        <p>
            <label for="inivel">Nivel de satisfação: </label>  <!--Nova tag-->
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
        </p>
            <!--input "range" permite arrastar uma bola aos lado, pra determinar um nivel-->
            <!--se usa "min" ou "max" pra caso o usuario queira uma rastagem quebrada-->
            <!--se usa "value" pra determinar onde a rastagem começa-->


        <p>
            <label for="ifoto">Escolha uma foto de perfil:</label>  <!--Nova tag-->
            <input type="file" name="foto" id="ifoto">
        </p>
            <!--input "ifile" permite o usuario a escolher uma imagem dentro dos arquivos-->
            <!--essa tag so se usa com formularios do metodo(method) POST-->


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar ">
        </p>

    </form>
</body>
</html>
