<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formluario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label> 
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>


                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>  
        </p>
            <!--Select se usa pra da descer uma lista de escolha-->
            <!--Option dentro do select, seria as opções pra selecionar no select-->
            <!--Optgroup: seria pra separar as opçãoes em grupos-->


        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Contador</option>
                <option>Professor</option>
                <option>Jogador</option>
            </datalist>
        </p>
            <!--Datalist, seria um campo de texto onde apareça as opções para escolhar-->
            <!--Lembrando que tem que adicionar um "list" no input com o mesmo ID do datalist-->


        <p>
            <label for="msg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <!--textarea é um espaço pro usario digitar algum texto-->
        <!--cols: coluna / rows: quantos digitos até quebrar-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
